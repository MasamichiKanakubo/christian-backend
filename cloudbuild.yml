steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/beginners-christian/christian:${_SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/beginners-christian/christian:${_SHORT_SHA}']

images:
  - 'gcr.io/$PROJECT_ID:${_SHORT_SHA}'
substitutions:
  _SHORT_SHA: 'v1'
