steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/christian:${_SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/christian:${_SHORT_SHA}']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'beginners-hackathon', '--image', 'gcr.io/$PROJECT_ID/christian:${_SHORT_SHA}', '--region', 'asia-northeast1', '--platform', 'managed']


images:
  - 'gcr.io/$PROJECT_ID/christian:${_SHORT_SHA}'
substitutions:
  _SHORT_SHA: 'v1'
